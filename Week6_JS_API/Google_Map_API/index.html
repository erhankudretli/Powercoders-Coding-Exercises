<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?AIzaSyDcY65QSi8zaHqQnsEDs4xbu1WEu8ZjMKQ&callback=initMap&v=weekly"
      defer
    ></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcY65QSi8zaHqQnsEDs4xbu1WEu8ZjMKQ"></script> -->
  </body>
</html>

<body>
    <main>
        <h1>Calculate Your Amount of Tip</h1>
        <section>
            <label for="bill-amount">What is your amount of the Bill</label>
            <input id="bill-amount" type="number">
        </section>

        <section >
            <h3>How much do you like our service</h3>
            <button onclick="decidePercentageofTip(this)" value=5>Little Bit (%5)</button> <br>
            <button onclick="decidePercentageofTip(this)" value=10>Average (%10) </button> <br>
            <button onclick="decidePercentageofTip(this)" value=20>Delicious (%20)</button> <br>
        </section>

        <section id="calculation">
            <button onclick="calculateAmountofTip()" id="calcul">Calculate Your Tip</button>
        </section>
        <section id="result">
        </section>
    </main>
